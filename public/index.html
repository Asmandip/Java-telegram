<!doctype html>
<html lang="bn">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Asman Bot Dashboard</title>
  <link rel="stylesheet" href="/dashboard/css/style.css" />
  <script src="/socket.io/socket.io.js"></script>
</head>
<body>
  <div id="app">
    <header>
      <h1>Asman Crypto Bot — Dashboard</h1>
      <div id="status-bar">
        <span id="status-db">DB: —</span>
        <span id="status-bot">Bot: —</span>
        <span id="status-scanner">Scanner: —</span>
      </div>
      <div id="controls">
        <button id="btn-login">Login</button>
        <button id="btn-scan-toggle">Start/Stop Scanner</button>
        <button id="btn-refresh">Refresh</button>
      </div>
    </header>

    <main>
      <section class="card">
        <h2>Active Settings</h2>
        <div id="settings-box">
          <label>Auto Trade: <span id="auto-trade">—</span></label><br/>
          <label>Active Strategy: <span id="active-strategy">—</span></label><br/>
          <label>Leverage: <span id="leverage">—</span></label><br/>
          <label>Strategy:
            <select id="strategy-select"></select>
            <button id="btn-activate-strategy">Activate</button>
          </label><br/>
          <button id="btn-edit-settings">Edit Settings</button>
        </div>
      </section>

      <section class="card wide">
        <h2>Live Signals</h2>
        <table id="signals-table">
          <thead><tr><th>Time</th><th>Pair</th><th>Side</th><th>Price</th><th>Confs</th><th>Action</th></tr></thead>
          <tbody></tbody>
        </table>
      </section>

      <section class="card">
        <h2>Open Positions</h2>
        <table id="positions-table">
          <thead><tr><th>Symbol</th><th>Side</th><th>Entry</th><th>SL</th><th>TP</th><th>Status</th></tr></thead>
          <tbody></tbody>
        </table>
      </section>

      <section class="card logs">
        <h2>Logs / Activity</h2>
        <div id="activity"></div>
      </section>
    </main>

    <div id="modal" class="hidden">
      <div class="modal-content">
        <h3>Edit Settings</h3>
        <label>Auto Trade: <input type="checkbox" id="m-auto"/></label><br/>
        <label>Active Strategy: <input id="m-strategy"/></label><br/>
        <label>Leverage: <input id="m-lev" type="number"/></label><br/>
        <button id="m-save">Save</button>
        <button id="m-cancel">Cancel</button>
      </div>
    </div>
  </div>

  <script src="/dashboard/js/dashboard.js"></script>
</body>
</html>
